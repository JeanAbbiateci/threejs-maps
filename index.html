<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <title>delimited | Three.js Maps</title>
    <style>
      text {
        fill: white;
      }
      .mapDiv {
        margin: 100px;
        background-color: #333;
        width: 800px;
        height: 500px;
      }
      #tooltip {
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 10;
        visibility: hidden;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="intro">
      <h3>D3 Maps in Three.js</h3>
    </div>
    <div id="loading">
      <h5>Loading...</h5>
    </div>
    <div id="container"></div>
    <div id="menu"></div>
    <div id="icons">
      <img src="css/img/single.png">
      <img src="css/img/pinch.png">
      <img src="css/img/triple.png">
    </div>
    <div class="mapDiv" id="map1Container"></div>
    <div class="mapDiv" id="map2Container"></div>
    <div class="mapDiv" id="map3Container"></div>
    <div class="mapDiv" id="map4Container"></div>
    <div class="mapDiv" id="map5Container"></div>
    <div class="mapDiv" id="map6Container"></div>
    <div class="mapDiv" id="map7Container"></div>
    <div class="mapDiv" id="map8Container"></div>
    <div class="mapDiv" id="map9Container"></div>
    <div class="mapDiv" id="map0Container"></div>
    <script src="lib/three.min.js"></script>
    <script src="lib/tween.js"></script>
    <script src="lib/CSS3DRenderer.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="js/viz.js"></script>
    <script>
      d3.json("data/religions.json", function (error, data) {

      VIZ.drawMap(data, 'year1955', 'chrstgenpct', 'map1Container')
      VIZ.drawMap(data, 'year1960', 'chrstgenpct', 'map2Container')
      VIZ.drawMap(data, 'year1970', 'chrstgenpct', 'map3Container')
      VIZ.drawMap(data, 'year1975', 'chrstgenpct', 'map4Container')
      VIZ.drawMap(data, 'year2010', 'chrstgenpct', 'map5Container')
      VIZ.drawMap(data, 'year1955', 'islmgenpct', 'map6Container')
      VIZ.drawMap(data, 'year1960', 'islmgenpct', 'map7Container')
      VIZ.drawMap(data, 'year1970', 'islmgenpct', 'map8Container')
      VIZ.drawMap(data, 'year1975', 'islmgenpct', 'map9Container')
      VIZ.drawMap(data, 'year2010', 'islmgenpct', 'map0Container')

      });
    </script>
  </body>
</html>

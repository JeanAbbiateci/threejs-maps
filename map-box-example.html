<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script>L_DISABLE_3D = true;</script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>delimited | MapBox with D3.js and Three.js</title>
  </head>
  <body>
    <div id="intro">
      <h2>Demo using MapBox with D3.js and Three.js</h2>
    </div>
    <div id="loading">
      <h5 id="loading-text">Loading...</h5>
    </div>
    <div id="container" style="opacity:0;"></div>
    <div id="menu"></div>
    <div id="icons">
      <img src="css/img/single.png">
      <img src="css/img/pinch.png">
      <img src="css/img/triple.png">
    </div>
    <script src="lib/three.min.js"></script>
    <script src="lib/tween.js"></script>
    <script src="lib/CSS3DRenderer.js"></script>
    <script src="lib/TrackballControls.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="js/example1.js"></script>
    <script>
      d3.json("data/us-cdc.json", function (error, data) {
        var maps = [];
        var keys = data.features[0].properties.data;

        for (var key in keys) {
          maps.push({
            elem: key,
            title: keys[key].title
          });
        }

        d3.select("#menu").selectAll('button')
          .data(['sphere', 'grid']).enter()
          .append('button')
          .html(function (d) { return d; })
          .on('click', function (d) {
            VIZ.state = d;
            VIZ.transform(); 
          })

        VIZ.drawElements(maps, data);
        VIZ.transform();
        d3.select("#loading").remove();
        d3.select("#container").transition().duration(3000).style("opacity", 1);
        VIZ.render();
        VIZ.animate();
        window.addEventListener('resize', VIZ.onWindowResize, false);
      });
    </script>
  </body>
</html>
